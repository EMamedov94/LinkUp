<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <div class="registration-form">
        <h1>Register - Step 2</h1>
        <form th:action="@{/auth/completeRegistrationForm}" method="post">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Введите имя" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Введите фамилию" required>
            </div>
            <button type="submit">Complete Registration</button>
        </form>
    </div>
</div>
</body>
</html>
