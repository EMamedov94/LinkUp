<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Аутентификация</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <h1>Добро пожаловать</h1>
  <div class="forms">
    <!-- Форма логина -->
    <form th:action="@{/auth/login}" method="post" class="form">
      <h2>Вход</h2>
      <label for="login-username">Имя пользователя:</label>
      <input type="text" id="login-username" name="username" placeholder="Введите имя пользователя">
      <label for="login-password">Пароль:</label>
      <input type="password" id="login-password" name="password" placeholder="Введите пароль">
      <button type="submit">Войти</button>
      <div th:if="${loginError != null}">
        <span class="error" th:text="${loginError}"></span>
      </div>
    </form>

    <!-- Форма регистрации -->
    <form th:action="@{/auth/registration}" th:object="${user}" method="post" class="form">
      <h2>Регистрация</h2>
      <label for="register-username">Имя:</label>
      <input type="text" id="register-username" th:field="*{username}" placeholder="Введите имя пользователя">
      <label for="register-password">Пароль:</label>
      <input type="password" id="register-password" th:field="*{password}" placeholder="Введите пароль">
      <button type="submit">Зарегистрироваться</button>
      <div th:if="${usernameError != null}">
        <span th:text="${usernameError}" style="color: red;"></span>
      </div>
      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
    </form>
  </div>
</div>
</body>
</html>
